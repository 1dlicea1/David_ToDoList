{% extends 'base.html' %}

{% block head %}
<title>Task </title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 styles="text-align: center">Task</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
            {% endfor %}
    </table>

    <br>
    <form action="/" method="POST">
        <label for="content">Task: </label><br>
        <input type="text" name="content" id="content">
        <br><br>
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
