{% extends 'base.html' %}

{% block head %}
<title>Task </title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 styles="text-align: center">Update Task </h1>
    <div class="form">
    <form action="/update/{{task.id}}" method="POST">
        <label for="content">Task: </label><br>
        <input type="text" name="content" id="content" value="{{task.content}}">
        <br><br>
        <input type="submit" value="Update">
    </form>
    </div>
</div>
{% endblock %}
